      background-color: #c3c3c3;
      border-radius: 50px;
      display: grid;

      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: 54px 54px 54px 100px 54px 54px;

    .employee-description-box {
      grid-column: span 2 / span 2;
      background-color: white;
      width: 100%;
      border-radius: 15px;
    }
    .employee-edit{
      background-color: rgb(69, 69, 153);
      width: 100%;
      border-radius: 100px;
