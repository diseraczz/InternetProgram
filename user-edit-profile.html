<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">


</head>

<body>
  <header class="p-2 border-buttom header-bar">
    <div class="container-header">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
            <a href="main.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ms-4">
                <img src="images/meIT2.png" alt="" width="170" height="auto" >
            </a>
            <div class="dropdown me-5" >
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/man (3).png" alt="mdo" width="40" height="auto" class="rounded-circle" style="border: #86b7fe solid; ">
                </a>
                <ul class="dropdown-menu " aria-labelledby="dropdownUser1" >
                    <li><a class="dropdown-item" href="user-work.html">My work</a></li>
                    <li><a class="dropdown-item" href="user-profile.html">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign Out</a></li>
                </ul>
            </div>
            <ul class="nav nav-pills">
                <a class="btn btn-primary-search" href="main.html" role="button">ค้นหางาน</a>
            </ul>
        </div>
    </div>
  </header>
    <main class="container pt-5">
        <div class="p-5 bg-white rounded-30">
            <div class="row text-black">
              <div class="align-items-center p-2 ps-4 mb-4 gradient shadow" style=" border-radius: 25px; background-color: #A2C1FE;">
                <t class="fs-1 fw-bold align-items-center" role="button">Profile Settings.</t>
              </div>
                <div class="col-4">
                    <br>
                    <div class="text-center mb-5">
                        <img src="images/man (3).png" alt="pic" width="250" height="250" class="rounded-circle success" style="border: .5rem solid;border-color: rgba(84.00000259280205, 84.00000259280205, 197.0000034570694, 1);">
                        <label for="upload-photo" class=" rounded-pill p-2 align-items-center w-50 text-center bg-blue-fade mt-4 shadow" style="cursor: pointer;">อัปโหลดโปรไฟล์</label>
                        <input type="file" class="form-control" name="photo" id="upload-photo" accept="image/png, image/jpeg" style="display: none;">
                    </div>
                
                    <div class="col mt-3 align-items-center">
                        <label class="form-label">อัป Resume ของคุณ</label>
                        <label for="upload-photo" class=" rounded-pill p-2 align-items-center w-100 text-center bg-blue-fade shadow" style="cursor: pointer;">อัป Resume (pdf)</label>
                        <input type="file" class="form-control" name="photo" id="upload-photo" accept="application/pdf" style="display: none;">
                    </div>
                    <div class="col mt-3">
                      <label class="form-label">ตำแหน่งที่สนใจ</label>
                      <input type="text" class="form-control">
                  </div>
                    <div class="col mt-3">
                        <label class="form-label">เงินเดือนที่ต้องการ</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col mt-3">
                        <label class="form-label">แนะนำตัวเอง</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row g-3">
                        <div class="col-12 mt-5 success rounded-25">
                            <h4 class="fs-3 mt-2 text-white ps-3">ประวัติส่วนตัว</h4>
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label">ชื่อ</label>
                            <input type="text" class="form-control" placeholder="" value="" required="">
                        </div>
                        <div class="col-6 mt-3">
                            <label class="form-label">นามสกุล</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">วันเกิด</label>
                            <input type="date" class="form-control" value="" required="">
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">เบอร์โทรศัพท์</label>
                            <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="000-000-0000">
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" value="" required="">
                        </div>
                        <div class="col-12 mt-3">
                            <label class="form-label">ที่อยู่</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">จังหวัด</label>
                            <select class="form-select">
                  <option selected>เลือกจังหวัด</option>
                  <option>กรุงเทพ</option>
                  <option>นครสวรรค์</option>
                  <option>พิษณุโลก</option>
                  <option>เชียงใหม่</option>
                </select>
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">อำเภอ</label>
                            <select class="form-select">
                  <option selected>เลือกอำเภอ</option>
                  <option>-----------</option>
                </select>
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">ตำบล</label>
                            <select class="form-select">
                  <option selected>เลือกตำบล</option>
                  <option>-----------</option>
                </select>
                        </div>
                        <div class="col-12 mt-3 success rounded-25">
                            <h4 class="fs-3 mt-2 text-white ps-3">การศึกษา</h4>
                        </div>
                        <div class="col-8 mt-3">
                            <label class="form-label">มหาวิทยาลัย</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-4 mt-3">
                            <label class="form-label">จังหวัด</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-5 mt-3">
                            <label class="form-label">คณะ</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-5 mt-3">
                            <label class="form-label">สาขา</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-2 mt-3">
                            <label class="form-label">GPAX</label>
                            <input type="text" class="form-control" value="" required="">
                        </div>
                        <div class="col-12 mt-3 success rounded-25">
                            <h4 class="fs-3 mt-2 text-white ps-3">ทักษะ</h4>
                        </div>
                        <div class="col-4 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    HTML
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    CSS
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    JavaScript
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    SQL
                  </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    PHP
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    Python
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    Java
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    Back End
                  </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    Web page Design
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    MS.Office
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    OS
                  </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">
                    Network
                  </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-danger" type="reset">รีเซ็ต</button>
                        <button class="btn btn-success" type="submit">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
