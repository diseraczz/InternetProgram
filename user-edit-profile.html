<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Profile</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="user-styles.css">
</head>
<body style="background-color: rgba(84.00000259280205, 84.00000259280205, 197.0000034570694, 1);">
    <header  style="background-color: rgba(67.07473799586296, 67.07473799586296, 147.68749594688416, 1); border-radius: 0rem 0rem 1rem 1rem ;">
        <div class="container " style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
            <div class="row align-items-start">
                <div class="col-auto me-auto">
                    <a href="main.html" class="d-flex align-items-center mb-lg-0 ">
                        <img src="images/meit2_2.png" alt="logo" width="120" height="40">
                    </a>
                </div>
                <div class="col-auto">
                    <div class="dropdown">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="images/man__3__2.png" alt="pic" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                          <li><a class="dropdown-item" href="#">My work</a></li>
                          <li><a class="dropdown-item" href="user-profile.html">Profile</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-auto">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <a class="btn btn-primary-search" href="main.html" role="button" style="background-color: rgba(161.88514530658722, 193.18291068077087, 253.93748581409454, 1); color: white; border-radius: 1.5rem;">ค้นหางาน</a>
                  </div>
                </div>
                <div class="col-auto">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <a class="btn btn-primary-search" href="chat.html" role="button" style="background-color: rgba(161.88514530658722, 193.18291068077087, 253.93748581409454, 1); color: white; border-radius: 1.5rem;">ติดต่องาน</a>
                    </div>
                </div>
            </div>
          </div>
    </header>
    <br>
    <main class="container">
      <div class="p-5" style="background-color: white; border-radius: 2rem 2rem 2rem 2rem;">
        <div class="row">
          <h1><strong>Profile Settings</strong></h1>
          <div class="col-4">
            <br>
            <div class="text-center">
              <img src="images/man__3__2.png" alt="pic" width="250" height="250" class="rounded-circle" style="border: .5rem solid;border-color: rgba(84.00000259280205, 84.00000259280205, 197.0000034570694, 1);">
            </div>
            <br>
            <div class="col">
              <label class="form-label">อัปโปรไฟล์</label>
              <input type="file" class="form-control" accept="image/png, image/jpeg">
            </div>
            <div class="col">
              <label class="form-label">อัป Resume (file.pdf)</label>
              <input type="file" class="form-control" accept="application/pdf">
            </div>
            <div class="col">
              <label class="form-label">เงินเดือนที่ต้องการ</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label class="form-label">แนะนำตัวเอง</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="col-8">
            <div class="row g-3">
              <div class="col-12">
                <br>
                <h4>ประวัติส่วนตัว</h4>
              </div>
              <div class="col-6">
                <label class="form-label">ชื่อ</label>
                <input type="text" class="form-control" placeholder="" value="" required="">
              </div>
              <div class="col-6">
                <label class="form-label">นามสกุล</label>
                <input type="text" class="form-control" value="" required="">
              </div>
              <div class="col-4">
                <label class="form-label">วันเกิด</label>
                <input type="date" class="form-control"  value="" required="">
              </div>
              <div class="col-4">
                <label class="form-label">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="000-000-0000">
              </div>
              <div class="col-4">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control"  value="" required="">
              </div>
              <div class="col-12">
                <label class="form-label">ที่อยู่</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-4">
                <label class="form-label">จังหวัด</label>
                <select class="form-select">
                  <option selected>เลือกจังหวัด</option>
                  <option>กรุงเทพ</option>
                  <option>นครสวรรค์</option>
                  <option>พิษณุโลก</option>
                  <option>เชียงใหม่</option>
                </select>
              </div>
              <div class="col-4">
                <label class="form-label">อำเภอ</label>
                <select class="form-select">
                  <option selected>เลือกอำเภอ</option>
                  <option></option>
                </select>
              </div>
              <div class="col-4">
                <label class="form-label">ตำบล</label>
                <select class="form-select">
                  <option selected>เลือกตำบล</option>
                  <option></option>
                </select>
              </div>
              <div class="col-12">
                <h4>การศึกษา</h4>
              </div>
              <div class="col-8">
                <label class="form-label">มหาวิทยาลัย</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-4">
                <label class="form-label">จังหวัด</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-5">
                <label class="form-label">คณะ</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-5">
                <label class="form-label">สาขา</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-2">
                <label class="form-label">GPAX</label>
                <input type="text" class="form-control"  value="" required="">
              </div>
              <div class="col-12">
                <h4>ทักษะ</h4>
              </div>
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    HTML
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    CSS
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    JavaScript
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    SQL
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    PHP
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Python
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Java
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Back End
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Web page Design
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    MS.Office
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    OS
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">
                    Network
                  </label>
                </div>
              </div>
            </div>
            <br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-danger" type="reset">รีเซ็ต</button>
              <button class="btn btn-success" type="submit">บันทึก</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <br>
</body>
</html>
