<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment</title> 
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: 'Anakotmai-medium';
      src: url('../../font/Anakotmai-Medium.ttf');
    }

    body {
      font-family: "Anakotmai-medium"; 
    }
    html {
      font-size: 16px;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-block-start: 0px;
      margin-block-end: 0px;
    }

    .recruitment-page {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      background: rgb(158, 158, 158);
      height: min-content;
    }

    .recruitment-page-content {
      padding: 2rem;
      margin-top: 6rem;
      margin-bottom: 1rem;
      width: 75%;
      background-color: white;
      border-radius: 50px;
      display: block;
      flex-direction: row;
      gap: 15rem;
    }

    .recruitment-cancel{
      background-color: rgb(212, 84, 84);
      width: 100%;
      border-radius: 100px;
    }

  </style>
</head>
<body style="background-color: rgb(158, 158, 158)">
  <header  style="background-color: rgba(67.07473799586296, 67.07473799586296, 147.68749594688416, 1); border-radius: 0rem 0rem 1rem 1rem ;">
    <div class="container " style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
        <div class="row align-items-start">
            <div class="col-auto me-auto">
                <a href="main.html" class="d-flex align-items-center mb-lg-0 ">
                    <img src="images/meit2_2.png" alt="logo" width="120" height="40">
                </a>
            </div>
            <div class="col-auto">
              <div class="dropdown">
                <div class="border border-primary rounded-pill d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false" style="padding: .15rem;" >  
                  <img src="images/man (3).png" alt="pic" width="32" height="32" class="rounded-circle">
                  <img src="images/office-building.png" alt="pic" width="32" height="32" class="rounded-circle">
                </div>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                  <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
            <div class="col-auto">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary-search" href="main.html" role="button" style="background-color: rgba(161.88514530658722, 193.18291068077087, 253.93748581409454, 1); color: white; border-radius: 1.5rem;">ค้นหางาน</a>
              </div>
            </div>
            <div class="col-auto">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a class="btn btn-primary-search" href="chat.html" role="button" style="background-color: rgba(161.88514530658722, 193.18291068077087, 253.93748581409454, 1); color: white; border-radius: 1.5rem;">ติดต่องาน</a>
                </div>
            </div>
        </div>
      </div>
</header>
  <div class="recruitment-page">
    <div class="recruitment-page-content">
      <div class="recruitment-details">
        
        <div class="row">
          <div class="col" style="display: flex; flex-direction: row; ">
            <div class="work" style="flex-grow: 1;">
              <label for="TextInput" class="form-label" style="font-size: 2rem;">รับสมัครงาน</label>
            </div>
          </div>
        </div>
        
        <form>
          <div class="row">
            <div class="col">
              <label for="TextInput" class="form-label">ชื่อตำแหน่ง(ภาษาอังกฤษ)</label>
              <input type="text" class="form-control" id="TextInput">
            </div>
            <div class="col">
              <label for="TextInput" class="form-label">อัตราที่เปิดรับ(ภาษาไทย)</label>
              <input type="text" class="form-control" id="TextInput">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="TextInput" class="form-label">อัตราที่เปิดรับ</label>
              <select class="form-select" aria-label="Default select example" >
                <option selected>1</option>
                <option value="1">5</option>
                <option value="2">10</option>
                <option value="3">15</option>
              </select>
            </div>
            <div class="col">
              <label for="TextInput" class="form-label">ประเภทการจ้าง</label>
              <select class="form-select" aria-label="Default select example" >
                <option selected> </option>
                  <option value="1">งานประจำ</option>
                  <option value="2">งานพาร์ทไทม์</option>
                  <option value="3">งานสัญญาจ้าง</option>
                  <option value="2">งานอิสระ</option>
                  <option value="3">ฝึกงาน</option>
              </select>
            </div>
          </div>
            <div class="row">
              <div class="col">
                <label for="TextInput" class="form-label">ประเภทงาน</label>
                <select class="form-select" aria-label="Default select example" >
                  <option selected> </option>
                  <option value="1">.</option>
                  <option value="2">.</option>
                  <option value="3">.</option>
                </select>
              </div>
              <div class="col">
                <label for="TextInput" class="form-label">รายได้</label>
                <input type="text" class="form-control" id="TextInput">
                </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="TextInput" class="form-label">รายละเอียดงาน</label>
                <input type="text" class="form-control" id="TextInput">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="TextInput" class="form-label">ที่อยู่</label>
                <input type="text" class="form-control" id="TextInput">
              </div>
            </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary me-md-2"  href="DashboardWork.html" type="button" style="border-radius:1.5rem ; background-color:rgba(67.07473799586296, 67.07473799586296, 147.68749594688416, 1 ) ; margin-top:20px;">โพสต์งาน</a>
                <a class="btn btn-primary me-md-2"  href="DashboardWork.html" type="button" style="border-radius:1.5rem ; background-color:rgb(201, 54, 44) ; margin-top:20px;">ยกเลิกโพสต์งาน</a>
              </div> 
        </form>
      </div>
    </div>
  </div>
</body>
</html>
