<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body >
  <header class="p-2 border-buttom header-bar">
    <div class="container-header">
        <div class="d-flex flex-wrap align-items-center justify-content-start">
            <a href="main.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ms-4">
                <img src="images/meIT2.png" alt="" width="170" height="auto" >
            </a>
            <ul class="nav nav-pills">
                <a class="btn btn-primary-search" href="main.html" role="button">ค้นหางาน</a>
            </ul>
        </div>
    </div>
  </header>
    <main class="container mt-100 w-50">
        <div class="p-3 bg-bluesky rounded-25">
            <div class="row px-3">
                <div class="col-12 text-center rounded-pill shadow mb-3 bg-blue-fade">
                    <t class="fs-1"><strong>Register</strong></t>
                </div>
                <div class="col">
                    <div class="p-5 bg-light align-items-center text-end shadow fs-5" style="border-radius: 2rem; ">
                        <div class="row g-3 align-items-center">
                            <div class="col-5">
                                <label for="input" class="col-form-label ">E-Mail</label>
                            </div>
                            <div class="col-7">
                              <input type="text" class="w-100 rounded-pill p-2" placeholder="Enter E-Mail" name="email" required>
                            </div>
                            <br>
                            <div class="col-5">
                                <label for="input" class="col-form-label">Password</label>
                            </div>
                            <div class="col-7">
                                 <input type="password" class="w-100 rounded-pill p-2" placeholder="Enter Password" name="psw1" required>
                            </div>
                            <br>
                            <div class="col-5">
                                <label for="input" class="col-form-label">Confirm Password</label>
                            </div>
                            <div class="col-7">
                                 <input type="password" class="w-100 rounded-pill p-2" placeholder="Confirm Password" name="psw2" required>
                            </div>
                            <br>
                            <div class="col-5">
                              <label for="input" class="col-form-label">Status</label>
                            </div>
                            <div class="col-4">
                              <input type="radio" id="contactChoice1"
                                  name="contact" value="ีuser">
                              <label for="contactChoice1">ผู้สมัครงาน</label>
                              <input type="radio" id="contactChoice2"
                                  name="contact" value="employer">
                              <label for="contactChoice2">บริษัท</label>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <button class="btn btn-danger" type="reset">ยกเลิก</button>
                              <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal">ลงทะเบียน</button>
                              
                              <!-- Modal -->
                              <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
    
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h4 class="modal-title">SUCESS!!</h4>
                                    </div>
                                    <div class="modal-body">
                                      <p>คุณได้เป็นสมาชิกของ Smart JOB แล้ว</p>
                                    </div>
                                    <div class="modal-footer">
                                      <div>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
                                      </div>
                                      <div>
                                        <button type="button" href="user-edit-profile.html" class="btn btn-primary">สร้างโปไฟล์</button>
                                      </div>
                                    </div>
                                  </div>
      
                                </div>
                              </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br>
</body>

</html>
