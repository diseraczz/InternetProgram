<body style="background-color: rgba(84.00000259280205, 84.00000259280205, 197.0000034570694, 1);">
    <header style="background-color: rgba(67.07473799586296, 67.07473799586296, 147.68749594688416, 1); border-radius: 0rem 0rem 1rem 1rem ;">
        <div class="container " style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
            <div class="row align-items-start">
                <div class="col-auto me-auto">
                    <a href="main.html" class="d-flex align-items-center mb-lg-0 ">
                        <img src="images/meit2_2.png" alt="logo" width="120" height="40">
                    </a>
                </div>

                <div class="col-auto">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-primary-search" href="main.html" role="button" style="background-color: rgba(161.88514530658722, 193.18291068077087, 253.93748581409454, 1); color: white; border-radius: 1.5rem;">ค้นหางาน</a>

                    </div>
                </div>
            </div>
        </div>

    <br>
    <main class="container">
        <div class="p-5" style="background-color: white; border-radius: 2rem 2rem 2rem 2rem;">
            <div class="row">
                <div class="col-12 text-center">
                    <p style="font-size: 3rem;"><strong>Register</strong></p>
                </div>
                <div class="col-9">
                    <div class="p-5 bg-light" style="border-radius: 2rem 2rem 2rem 2rem; ">
                        <div class="row g-3 align-items-center">
                            <div class="col-2">
                                <label for="input" class="col-form-label">E-Mail</label>
                            </div>
                            <div class="col-10">
                              <input type="text" placeholder="Enter E-Mail" name="uname" required>
                            </div>
                            <br>
                            <div class="col-2">
                                <label for="input" class="col-form-label">Password</label>
                            </div>
                            <div class="col-10">
                                 <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>
                            <br>
                            <div class="col-2">
                                <label for="input" class="col-form-label">Confirm Password</label>
                            </div>
                            <div class="col-10">
                                 <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>
                            <br>
                            <div class="col-2">
                              <label for="input" class="col-form-label">Status</label>
                            </div>
                            <div class="col-4">
                              <input type="radio" id="contactChoice1"
                                  name="contact" value="ีuser">
                              <label for="contactChoice1">ผู้สมัครงาน</label>
                              <input type="radio" id="contactChoice2"
                                  name="contact" value="employer">
                              <label for="contactChoice2">บริษัท</label>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <button class="btn btn-danger" type="reset">ยกเลิก</button>
                              <button class="btn btn-success" type="submit" data-toggle="modal" data-target="#myModal">ตกลง</button>
                              
                              <!-- Modal -->
                              <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">
    
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h4 class="modal-title">SUCESS!!</h4>
                                    </div>
                                    <div class="modal-body">
                                      <p>คุณได้เป็นสมาชิกของ Smart JOB แล้ว</p>
                                    </div>
                                    <div class="modal-footer">
                                      <div>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
                                      </div>
                                      <div>
                                        <button type="button" href="user-edit-profile.html" class="btn btn-primary">สร้างโปไฟล์</button>
                                      </div>
                                    </div>
                                  </div>
      
                                </div>
                              </div>
